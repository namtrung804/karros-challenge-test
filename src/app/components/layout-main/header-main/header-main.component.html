<div (onHidden)="popupContext.hide()" [config]="{ show: false }" bsModal
     #popupContext="bs-modal"
     class="wrap-popup">
  <div id="CancelContextModal" class="modal" data-tg-refresh="modal" aria-hidden="false" aria-labelledby="ModalTitle"
       tabindex="-1"
       style="display: block;">
    <div class="ui-modal__header">
      <div class="ui-modal__header-title">
        <h2 class="ui-title" id="CancelContextModal_heading">Discard all unsaved
          changes</h2>
      </div>
      <div class="ui-modal__header-actions">
        <div class="ui-modal__close-button">
          <button class="ui-button ui-button--transparent" aria-label="Close modal" type="button"
                  name="button"
                  (click)="popupContext.hide()">
            <svg class="next-icon next-icon--color-ink-lighter next-icon--size-20">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#cancel-small-minor">
              </use>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="ui-modal__body">
      <div class="ui-modal__section">
        <p>If you discard changes, you'll delete any edits you made since you last saved.</p>
      </div>
    </div>
    <div class="ui-modal__footer">
      <div class="ui-modal__footer-actions">
        <div class="ui-modal__secondary-actions">
          <div class="button-group">
            <button class="ui-button" type="button"
                    name="button"
                    (click)="popupContext.hide()">Continue editing
            </button>
          </div>
        </div>
        <div class="ui-modal__primary-actions">
          <div class="button-group button-group--right-aligned">
            <button class="ui-button ui-button--destructive"
                    type="button" name="button" (click)="discardChanges()">Discard changes
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
