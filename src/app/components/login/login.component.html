<div id="container">
  <noscript class="no-js">In order to use the Shopify admin you need to enable Javascript. <a
    href="http://www.enable-javascript.com/" target="_blank">Learn how to enable Javascript</a>.
  </noscript>
  <main role="main" id="dialog-alternate">
    <div class="login-form">
      <h1 class="dialog-heading">mybeautyfriend</h1>
      <h2 class="dialog-subheading">Log in to manage your store</h2>

      <form [formGroup]="dataForm" (ngSubmit)="submitForm()">
        <div id="password-login">
          <div class="clearfix">
            <div class="login-container">

              <div class="lform dialog-form">
                <div class="require-cookies">
                  <div class="ui-banner ui-banner--status-critical">
                    <div class="ui-banner ui-banner--status-critical">
                      <div class="ui-banner__ribbon">
                        <svg class="next-icon next-icon--size-20 next-icon--no-nudge">
                          <use xlink:href="#error-major"></use>
                        </svg>
                      </div>
                      <div class="ui-banner__content"><h2 class="ui-banner__title">Please enable cookies in your browser
                        preferences to continue.</h2></div>
                    </div>
                  </div>
                </div>

                <div id="sign-in-form" class="lform dialog-form ">
                  <div id="login">
                    <div class="input-group">
                      <div [class.next-input-wrapper--is-error]="errorMessage != null" class="next-input-wrapper ">
                        <label class="next-label helper--visually-hidden"
                               for="Login">Endpoint</label>
                        <div class="next-input--stylized">
                          <span class="next-input__add-on next-input__add-on--before">
                            <svg class="next-icon next-icon--color-slate-lighter next-icon--size-20"> <use
                              xlink:href="#next-locked"></use> </svg>
                          </span>
                          <input formControlName="endpoint" id="Endpoint" required placeholder="Endpoint" [(ngModel)]="endpoint"
                                 spellcheck="false" autofocus="autofocus"
                                 class="next-input next-input--invisible"
                                 type="text">
                        </div>
                      </div>
                      <div [class.next-input-wrapper--is-error]="errorMessage != null" class="next-input-wrapper ">
                        <label class="next-label helper--visually-hidden"
                               for="Login">Login</label>
                        <div class="next-input--stylized">
                          <span class="next-input__add-on next-input__add-on--before">
                            <svg class="next-icon next-icon--color-slate-lighter next-icon--size-20"> <use
                              xlink:href="#next-email"></use> </svg>
                          </span>
                          <input formControlName="email" id="Login" required email="true" placeholder="Email"
                                 spellcheck="false"
                                 class="next-input next-input--invisible"
                                 type="email">
                        </div>
                      </div>
                      <div [class.next-input-wrapper--is-error]="errorMessage != null" class="next-input-wrapper">
                        <label class="next-label helper--visually-hidden" for="Password">Password</label>
                        <div class="next-input--stylized">
                          <span class="next-input__add-on next-input__add-on--before"><svg
                            class="next-icon next-icon--color-slate-lighter next-icon--size-20"> <use
                            xlink:href="#next-locked"></use> </svg>
                          </span>
                          <input formControlName="password" required id="Password"
                                 placeholder="Password" spellcheck="false"
                                 class="next-input next-input--invisible"
                                 type="password">
                        </div>
                      </div>
                    </div>
                    <div *ngIf="errorMessage != null" class="validation-error">
                      <svg class="next-icon next-icon--size-20 validation-error__icon">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#next-error-circle"></use>
                      </svg>
                      <span class="validation-error__message" [innerHTML]="errorMessage"></span>
                    </div>
                  </div> <!-- /#login -->

                  <button class="ui-button ui-button--primary ui-button--full-width dialog-submit" type="submit"
                          name="commit" id="LoginSubmit">Log in
                  </button>

                </div> <!-- /#sign-in-form -->

                <div id="remember-me" class="remember-me">
                  <input name="remember" id="remember_checkbox_default" value="0" type="hidden">
                  <div class="next-input-wrapper">
                    <label class="next-label next-label--switch" for="remember_checkbox">Remember me</label>
                    <input formControlName="remember_me" value="true" id="remember_checkbox" class="next-checkbox"
                           checked="checked" type="checkbox">
                    <span class="next-checkbox--styled"><svg
                      class="next-icon next-icon--size-10 checkmark"> <use
                      xlink:href="#next-checkmark-thick"></use> </svg>
                    </span>
                  </div>
                  <a class="forgot-password inline" id="forgot-password" routerLink="/forgot-password"
                     href="javascript:">Forgot
                    password?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

  </main>

  <footer role="contentinfo" id="footer">
    <a target="_blank" class="ico ico-shopify-bag" href="//www.shopify.com">
      <span class="helper--visually-hidden">Shopify.com</span>
    </a></footer>
</div>
